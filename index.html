<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="Login & Registration Form/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form class="signupForm">
          <div class="input-wrapper">
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Email address" />
          </div>
          <div class="input-wrapper">
            <input type="password" placeholder="Password" />
          </div>

          <input type="submit" class="btn-signup" value="Signup" />
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form class="loginForm">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>
    </section>
    <!-- <script type="module" src="/services/user-service.js"></script> -->
    <script type="module" src="Login & Registration Form/main.js"></script>
  </body>
</html>
